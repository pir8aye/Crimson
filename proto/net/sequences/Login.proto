syntax = "proto3";
package com.subterranean_security.crimson.core.proto;

import "net/sequences/Delta.proto";
import "net/misc/Misc.proto";

message RQ_Login {
	string username = 1;
}

message RQ_LoginChallenge {
	bool cloud = 1;
	string salt = 2;
}

message RS_LoginChallenge {
	string result = 1;
}

message RS_Login {
	Outcome response = 1;
	EV_ServerProfileDelta spd = 2;
}

